<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/stylesheet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="addingProductSectionMain">
        <div id="subAdding">
            <h1>Add products</h1>
            <form action="" method="get">
                <div id="hBox">
                    <div id="lbl-Box">
                        <label for="productName">Name:</label>
                    </div>
                    <div id="txt-box">
                        <input type="text" id="txtInput" name="productName" required>
                    </div>
                </div>

                
                <div id="hBox">
                    <div id="lbl-Box">
                        <label for="price">Price:</label>
                    </div>
                    <div id="txt-box">
                        <input type="text" id="txtInput" name="price" required>
                    </div>
                </div>

                <div id="hBox">
                    <div id="lbl-Box">
                        <label for="quantity">Quantity:</label>
                    </div>
                    <div id="txt-box">
                        <input type="number" id="txtInput" name="quantity" required>
                    </div>
                </div>

                <div id="hBox">
                    <div id="lbl-Box">
                        <label for="description">Description:</label>
                    </div>
                    <div id="txt-box">
                        <input type="text" id="txtInput" name="description" required>
                    </div>
                </div>

                <!-- <div id="hBox-button">
                    <button type="button" id="btn_addProduct" class="btn_addPro">Add product</button>
                </div> -->

            </form>

        </div>
    </div>
    <script src="Scipts/Scipts/product.js"></script>
</body>

</html>
