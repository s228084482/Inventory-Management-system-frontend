<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/stylesheet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="addingProductSectionMain">
        <div id="subAdding">
            <h1>Add products information</h1>
            <form action="products.html" id="formProductInfo" method="get">
                <div id="hBox">
                    <div id="lbl-Box2">
                        <label for="supplierName">Supplier Name:</label>
                    </div>
                    <div id="txt-box2">
                        <input type="text" class="txtInput2" name="supplierName" required>
                    </div>
                </div>
                
                <div id="hBox">
                    <div id="lbl-Box2">
                        <label for="rate">Rating:</label>
                    </div>
                    <div id="txt-box2">
                        <input type="number" class="txtInput2" min="1" max="5" step="1" name="rate" required>
                    </div>
                </div>

                <div id="hBox">
                    <div id="lbl-Box2">
                        <label for="move">Movement Type:</label>
                    </div>
                    <div id="txt-box2">
                        <select class="txtInputT" id="selectorMovement" name="move" required>
                            <option value="all">In</option>
                            <option value="status">Out</option>
                        </select>
                    </div>
                </div>

                <div id="hBox">
                    <div id="lbl-Box2">
                        <label for="category">Select Categpry:</label>
                    </div>
                    <div id="txt-box2">
                       <select class="txtInputT" id="selectorCategory" name="category" required>
                            <option value="all"></option>
                            
                        </select>
                    </div>
                </div>

                <div id="hBox-button">
                    <button form="formProductInfo" type="submit" id="btn_submitProductInfo" class="btn_addPro">Submit</button>
                </div>

            </form>

        </div>
    </div>
    
    <script src="Scripts/product.js"></script>
</body>

</html>
