<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Suppliers</title>
    <link rel="stylesheet" href="style/stylesheet.css" />
    <link rel="stylesheet" href="style/supplierStyling.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <div id="leftHeader">
            <img src="images/ims_static_img.png" alt="profile" class="profile-img">
            <div id="header-text">
                <h1>Inventory Management System</h1>
                <p>Manage your inventory</p>
            </div>
        </div>
        <div id="rightHeader">
            <img src="" alt="profile" class="profile-img-right">
            <div id="header-text">
                <h4 id="username">Username</h1>
                    <p id="userRole">Userrole</p>
            </div>
        </div>
    </header>
    <section id="layout">
        <article id="navigationSide">
            <img src="images/ims_static_img.png" alt="profile" class="profile-img">
            <div>
                <p>Inventory Management</p>
            </div>
            <div>
                <nav>
                    <ul class="nav-list">
                        <li>
                            <a href="dashboard.html">
                                <i class="fa-solid fa-chart-line"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>

                        <li>
                            <a href="products.html">
                                <i class="fa-solid fa-box"></i>
                                <span>Products</span>
                            </a>
                        </li>

                        <li>
                            <a href="categories.html">
                                <i class="fa-solid fa-layer-group"></i>
                                <span>Categories</span>
                            </a>
                        </li>

                        <li>
                            <a href="suppliers.html">
                                <i class="fa-solid fa-truck"></i>
                                <span>Suppliers</span>
                            </a>
                        </li>

                        <li>
                            <a href="stock.html">
                                <i class="fa-solid fa-warehouse"></i>
                                <span>Stock</span>
                            </a>
                        </li>

                        <li>
                            <a href="users.html">
                                <i class="fa-solid fa-users"></i>
                                <span>Users</span>
                            </a>
                        </li>

                        <li class="logout">
                            <a href="#">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>

        </article>
        <article id="content">
            <div class="supplierMainContent">
                <div class="supplier-left-content">
                    <h1>Add Supplier</h1>
                    <form action="" id="Add-supplier-form">
                        <div id="hBox">
                            <div id="lbl-Box">
                                <label for="supplierName">Name:</label>
                            </div>
                            <div id="txt-box">
                                <input type="text" class="txtInput" name="supplierName" required>
                            </div>
                        </div>

                        <div id="hBox">
                            <div id="lbl-Box">
                                <label for="supplierPhoneNO">Phone:</label>
                            </div>
                            <div id="txt-box">
                                <input type="text" class="txtInput" name="supplierPhoneNO" required>
                            </div>
                        </div>

                        <div id="hBox">
                            <div id="lbl-Box">
                                <label for="supllierEmail">Email:</label>
                            </div>
                            <div id="txt-box">
                                <input type="text" class="txtInput" name="supllierEmail" required>
                            </div>
                        </div>

                        <div class="button_container">
                            <button type="submit" id="btn_add_supplier">Add Supplier</button>
                        </div>
                    </form>

                </div>
                <div class="supplier-right-content">
                    <div id="prd-main-div">

                        <div id="prd-up-div">
                            <div id="rightProduct-div">
                                <input class="txt_input_categoryStyling" id="txt_searchSupplier" type="search"
                                    placeholder="Search by category name"><button class="btn_styling"
                                    id="btn_searchSupplier">Search</button>
                            </div>
                        </div>

                        <div id="prd-down-div" class="table-container">
                            <table id="supplierTable" class="categoryTable">
                                <thead>
                                    <tr>
                                        <th>Supplier Name</th>
                                        <th>Supplier Email</th>
                                        <th>Supplier Number</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="Scripts/frontEndScript.js"></script>
</body>

</html>
